<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="content">
       
         
        <h1>Tic Tac Toe</h1>
        <!-- <h2>TEXT</h2>
        <h2>TEXT 2</h2> -->
        <div class="box_container">
            <div class="box" data-num= '0'  id = 'box_1' ></div>
            <div class="box" data-num= '1'  id = 'box_2'></div>
            <div class="box" data-num= '2'  id = 'box_3'></div>
            <div class="box" data-num= '3'  id = 'box_4'></div>
            <div class="box" data-num= '4'  id = 'box_5'></div>
            <div class="box" data-num= '5'  id = 'box_6'></div>
            <div class="box" data-num= '6'  id = 'box_7'></div>
            <div class="box" data-num= '7'  id = 'box_8'></div>
            <div class="box" data-num= '8'  id = 'box_9'></div>
            <p>Player <span>x</span> turn</p>
            <button id="reset"><a>Reset</a></button>
            
            
        </div>
        <h2 id="txtDesign_1" ></h2>
        <h2 id="txtDesign_2" ></h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
